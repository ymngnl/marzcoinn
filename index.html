<!DOCTYPE html>
<html lang="en">
<head>

  <div class="mars-background"></div>

  <div class="taskbar">
    <div class="start-menu">

      <span>Start</span>

      <span>$MARZ</span>
    </div>
  </div>

  <!-- About Modal (Hidden by Default) -->
  <div class="modal" id="about-modal">
    <div class="modal-content">
